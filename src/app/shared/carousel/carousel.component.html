<mat-tab-group *ngIf="showCarousel" [selectedIndex]="slideIndex" class="carousel">
    <mat-tab label="" *ngFor="let slide of slides">
        <mat-card>
            <mat-card-content>
                <p class="carousel-text flexible">
                    {{slide.content}}
                </p>
            </mat-card-content>
        </mat-card>
    </mat-tab>
</mat-tab-group>
