<div class="wrapper">
    <!-- begin: students toolbar -->
    <mat-card class="ml0 mr0">
        <span class="fs18">Students List</span>
        <button mat-icon-button (click)="loadStudents()" aria-label="Menu button">
            <mat-icon>cached</mat-icon>
        </button>
        <span class="spacer"></span>
        <!-- <mat-form-field>
            <mat-label>{{selectedBatch}}</mat-label>
            <mat-select>
                <mat-option *ngFor="let batch of batches" [value]="batch">
                    {{batch}}
                </mat-option>
            </mat-select>
        </mat-form-field> -->
    </mat-card>
    <!-- end: students toolbar -->

    <!-- begin: students table -->
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="mentor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mentor </th>
            <td mat-cell *matCellDef="let element"> {{element.mentor}} </td>
        </ng-container>

        <ng-container matColumnDef="currentStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.currentStatus}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-card *ngIf="isLoading" class="flexible m0">
        <mat-progress-spinner color="primary" mode="indeterminate" [diameter]="40">
        </mat-progress-spinner>
    </mat-card>
    <mat-paginator [pageSizeOptions]="[10, 15, 20, 25, 30]" showFirstLastButtons></mat-paginator>
    <!-- end: students table -->
    <mat-card class="ml0 mr0" *ngIf="noDataReceived">
        No Data Received
    </mat-card>
</div>
