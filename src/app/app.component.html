<mat-toolbar color="primary" class=" flexible flex-v-align-center">

        <mat-icon>menu</mat-icon>
    </button>
    <span class="clickable focus-none" [routerLink]="['/home']">Wisdom Educational Trust</span>

    <span class="spacer hide-on-xs"></span>

</mat-sidenav-container>
